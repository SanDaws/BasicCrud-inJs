    <link rel="stylesheet" href="./src/css/style.css">
    <title>Zona de lanzamiento</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top ">
            <div class="container-fluid">
                <h1><a class="navbar-brand" href="#inicio">Veterinaria</a></h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sect-all-pets">Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ownerList">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#register">Registro</a>
                    </li>
                    
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <figure>
                <img src="" alt="">
            </figure>
            
        </section>


        <!-- show all the pets -->
        <section id="sect-all-pets">
            <h2>Mascotas que hemos atendido</h2>
            <section id="buscador" class="w-50 mx-auto p-2">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </section>
            <br>
            <article id="all-pets" class="d-sm-flex flex-wrap justify-content-evenly">
                <!-- all the pets are printed here -->
                <!-- search for ways to overflow alla this elements -->
            </article>
        </section>
        
        <!-- seccion de busqueda dueño -->
        <section id="ownerList">
            <h2>Nuestros clientes</h2>
            <section id="buscador" class="w-50 mx-auto p-2">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </section>
            <br>
            <article id="all-owners" class="d-sm-flex flex-wrap justify-content-evenly">
                <!-- space for all the owners cards -->
            </article>
        
        </section>
        <section id="register" class="d-flex flex-wrap justify-content-evenly">
            <h2 class="w-100">Registrar:</h2>
            <!--form for a new owner and pet -->
            <section id="owner">
                
                <form action="" method="post" >
                    <legend>Dueño</legend>
                    <label for="name form-control " class="form-label">Nombre</label>
                    <input class="name form-control " type="text" placeholder="Nombre" aria-label="default input example" required>
                    <label for="tel form-control " class="form-label">Telefono</label>
                    <input class="tel form-control "  type="tel" placeholder="Telefono" aria-label="default input example" required>
                    <label for="email form-control " class="form-label">Correo</label>
                    <input class="email form-control "  type="email" placeholder="email" aria-label="default input example" required>
                    <label for="document form-control " class="form-label">Nombre</label>
                    <input class="document form-control "  type="text" placeholder="Documento" aria-label="default input example" required>



                </form>
            </section>

            <!-- pet data -->
            <section id="pet" class="grid">
                    
                <form action="row g-3 needs-validation" class="wx-50">
                    <legend>Mascotas</legend>
                    <div class="col-md-4">
                        <label for="name form-control " class="form-label">Nombre</label>
                        <input class="name form-control " type="text" placeholder="Nombre" aria-label="default input example" required>
                    </div>
                    <div class="col-md-6">
                        <label for="peso form-control " class="form-label">peso (en Kg)</label>
                        <input class="peso form-control " type="text" placeholder="Kg" aria-label="default input example" required>
                    </div>

                    <label for="specie form-control " class="form-label">Especie</label>
                    <input class="specie form-control " type="text" placeholder="Canino, felino , ave ..." aria-label="default input example" required>

                    <label for="race form-control " class="form-label">Raza</label>
                    <input class="race form-control " type="text" placeholder="Raza" aria-label="default input example" required>

                    <label for="race form-control " class="form-label">Fecha de nacimiento</label>
                    <input class="race form-control " type="date" placeholder="Raza" aria-label="default input example" required>

                    <label for="form-select form-select-sm" class="form-label">Esado actual</label>
                    <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected >Estado</option>
                    <option value='estable'>estable</option>
                    <option value="critico">Critico</option>
                    </select>


                    <div class="mb-3">
                    <label for="formFile" class="form-label">Foto </label>
                    <input class="form-control" type="file" id="formFile">
                    </div>


                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Registrar</button>
                    </div>
                    
                </form>

            </section>
        </section>
    </main>
    <!-- footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Veterinaria, Inc</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/js/database.js"></script>
    <script src="./src/js/main.js" type="module"></script>
</body>
</html>
